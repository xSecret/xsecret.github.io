<div class="row" infinite-scroll="videos.nextPage()" infinite-scroll-disabled="busy" infinite-scroll-distance="2"> <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-repeat="v in videos.data"> <a ng-href="/video/{{v.doc._id}}" title="{{v.doc.title}}"> <img class="img-responsive img-rounded" ng-if="safe" ng-src="{{v.doc.thumb}}"> <img ng-if="!safe" ng-src="http://placehold.it/280x180" width="280" height="180"> <p><span>{{v.doc.publishAt | date:'shortDate'}}</span> - <span>{{v.doc.duration | duration}}</span></p> </a> </div> </div>
