<div> <p>{{video.title}}</p> <div class="embed-responsive embed-responsive-16by9"> <iframe class="embed-responsive-item" ng-if="safe" width="640" height="360" ng-src="{{embed(video.fromId)}}" frameborder="0"></iframe> </div>  <span>{{video.duration | duration}}</span> <span>{{video.publishAt | date:'shortDate'}}</span> <div> <a ng-repeat="c in video.categories" ng-href="/{{c}}"> <span>{{c}}</span> </a> </div> <div> <span ng-repeat="s in video.stars">{{s}}</span> </div> </div>
